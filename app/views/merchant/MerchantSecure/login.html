
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商家后台登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="/public/bootstrap/amaze/assets/i/favicon.png">
    <link rel="stylesheet" href="/public/bootstrap/amaze/assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>商家管理员登录</h1>
    </div>
    <hr />
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form action="@{merchant.auth.MerchantSecure.authenticate()}" method="POST" class="am-form">
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username" value="${loginName}">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" value="">
            <br />
            #{if flash.get("error") != null}
                <label for="password">登录错误提示:<span style="color: red; font-size: 14px;margin-left: 15px">${flash.get("error")}</span> </label>
                <br />
                <br />
            #{/if}

            <div class="am-cf">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                <input type="submit" name="" value="忘记密码 " class="am-btn am-btn-default am-btn-sm am-fr">
            </div>
        </form>
        <hr>
        <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </div>
</div>
</body>
</html>
